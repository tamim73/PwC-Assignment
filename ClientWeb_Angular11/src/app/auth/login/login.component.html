<div class="d-flex flex-column justify-content-center align-items-center">

    <h2 class="text-muted pt-sm-5 my-5">Login to your account</h2>

    <!-- login form -->
    <form class="fs-115"
          style="max-width: 450px;"
          (ngSubmit)="onLogInClick()"
          [formGroup]="loginFG">

        <!-- username -->
        <mat-form-field appearance="fill" class="w-100 p-3">
            <mat-label>Username</mat-label>
            <input matInput
                   placeholder="Enter Username"
                   formControlName="username"
                   type="text">
            <mat-hint>Hint: username is "admin" or "writer"</mat-hint>
            <mat-error>Username is required</mat-error>
        </mat-form-field>

        <!-- password -->
        <mat-form-field appearance="fill" class="w-100 p-3">
            <mat-label>Password</mat-label>
            <input matInput
                   placeholder="Enter Password"
                   formControlName="password"
                   [type]="hidePass ? 'password' : 'text'">
            <mat-icon matSuffix class="text-primary" (click)="hidePass = !hidePass">
                {{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-hint>Hint: password is "p@ssw0rd"</mat-hint>
            <mat-error>Password is required</mat-error>
        </mat-form-field>

        <div class="text-center m-2">
            <button mat-flat-button
                    [disabled]="authService.loading$ | async"
                    type="submit" color="primary"
                    class="w-75 py-2 border">
                LOGIN
                <!-- spinner -->
                <mat-icon>
                    <mat-spinner color="primary" class="ml-auto" diameter="20"></mat-spinner>
                </mat-icon>
            </button>
            <div class="p-3 text-muted fs085">Don't have an account?
                <a mat-button color="primary" [routerLink]="['/auth/register']">Register</a>
            </div>
        </div>

    </form>
</div>
