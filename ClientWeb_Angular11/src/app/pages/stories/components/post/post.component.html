<!-- mat-elevation-z0 border -->
<mat-card class="post ">
    <mat-card-header>
        <mat-card-title>
            {{post.title}}
        </mat-card-title>
        <mat-card-subtitle>By {{post.authorName}} <br> {{post.creationDateTime | date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{post.description}}
        </p>

        <div class="post-content" [innerHTML]="post.content"></div>
    </mat-card-content>

</mat-card>
